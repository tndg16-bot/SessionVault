<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SessionVault</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>SessionVault</h1>
      <p class="subtitle">AI Chat → Obsidian</p>
    </header>

    <!-- Status Section -->
    <div id="status" class="status">
      <span class="status-icon">●</span>
      <span id="statusText">準備中...</span>
    </div>

    <!-- Progress Section -->
    <div id="progressSection" class="section hidden">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- Preview Section -->
    <div id="previewSection" class="section hidden">
      <h2>プレビュー</h2>
      <div id="preview" class="preview-box"></div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="extractBtn" class="btn btn-primary">
        <span class="btn-icon">📋</span>
        会話を取得
      </button>
      <button id="saveBtn" class="btn btn-success" disabled>
        <span class="btn-icon">💾</span>
        Obsidianに保存
      </button>
    </div>

    <!-- Settings Section -->
    <div class="section">
      <h2>設定</h2>
      
      <div class="form-group">
        <label for="vaultName">Vault名</label>
        <input type="text" id="vaultName" placeholder="obsidian">
      </div>

      <div class="form-group">
        <label for="folderPath">保存先フォルダ</label>
        <input type="text" id="folderPath" placeholder="Apps/Tools/SessionVault/logs">
      </div>

      <div class="form-group">
        <label for="ollamaEndpoint">Ollama API</label>
        <input type="text" id="ollamaEndpoint" placeholder="http://localhost:11434">
      </div>

      <div class="form-group">
        <label for="ollamaModel">Ollamaモデル</label>
        <input type="text" id="ollamaModel" placeholder="llama3.1">
      </div>

      <button id="settingsBtn" class="btn btn-secondary">
        <span class="btn-icon">⚙️</span>
        設定を保存
      </button>
    </div>

    <!-- Options -->
    <div class="section">
      <h2>オプション</h2>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="includeSummary" checked>
          要約を生成
        </label>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="includeMermaid">
          Mermaid図を生成
        </label>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="showPreview" checked>
          保存前にプレビュー
        </label>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span id="version">v1.0.0</span>
      <span class="separator">|</span>
      <a href="#" id="checkUpdate" class="update-link">更新確認</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
